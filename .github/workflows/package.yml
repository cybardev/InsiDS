name: Package Ignited Skin

on:
  push:
    branches: ["main"]

  # Allows running this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  package:
    name: Create Skin Package
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew update
          brew install imagemagick

      - name: Convert .xcf to .pdf
        run: |
          convert -alpha on -background none -layers merge insiDS.xcf insiDS.pdf

      - name: Create skin archive
        run: |
          zip insiDS.ignitedskin info.json insiDS.pdf insiDS.xcf README.md LICENSE

      - name: Release skin
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          automatic_release_tag: latest
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            insiDS.ignitedskin
